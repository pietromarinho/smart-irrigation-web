<div class="modal fade generic-modal" id="plantacaoModal" tabindex="-1" role="dialog"
  aria-labelledby="plantacaoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="card-header card-header-icon" data-background-color="parking">
        <i *ngIf="edit" class="material-icons">edit</i>
        <i *ngIf="!edit" class="material-icons">add</i>
      </div>
      <h5 class="modal-title">
        <strong *ngIf="edit">Editar Plantação</strong>
        <strong *ngIf="!edit">Nova Plantação</strong>
      </h5>

      <div class="modal-body">

        <form class="form-horizontal" #plantacaoForm="ngForm">

          <div class="row">
            <div class="col-sm-5">
              <mat-form-field>
                <input matInput #plantacaoName [(ngModel)]="obj.name" placeholder="Nome" name="name" type="text"
                  required>
              </mat-form-field>
            </div>
            <div class="col-sm-5">
              <app-autocomplete placeholder="{{getHolderPlant()}}" [options]="slcPlantas" name="plantas"
                [(ngModel)]="selectedPlanta" (ngModelChange)="setPlant()">
              </app-autocomplete>
            </div>
            <button type="button" class='btn btn-finish btn-fill btn-round btn-parking pull-right'
              [disabled]="!selectPlanta" (click)="addPlant()">Adicionar</button>
          </div>

          <div class="row" *ngIf="plantasAdicionadas < 1">
            <h3 class="text-center"><strong>Não há plantas na plantação</strong></h3>
          </div>

          <div class="row" *ngIf="plantasAdicionadas > 0">
            <ul>
              <li>
                <div class="row">
                  <div class="col-sm-5">
                    <strong>Nome</strong>
                  </div>
                  <div class="col-sm-2">
                    <strong>Categoria</strong>
                  </div>
                  <div class="col-sm-2">
                    <strong>Grupo</strong>
                  </div>
                  <div class="col-sm-3">
                    <strong class="pull-right">Ações</strong>
                  </div>
                </div>
              </li>
              <hr>
              <li class="listSup" *ngFor="let planta of plantasAdicionadas; let i = index">
                <div class="col-sm-5">
                  <p>{{planta.name}}
                  </p>
                </div>
                <div class="col-sm-2">
                  <p>{{planta.category.name}}</p>
                </div>
                <div class="col-sm-2">
                  <p>{{planta.plant_type}}</p>
                </div>
                <div class="col-sm-3">
                  <button (click)="removePlant(i)" class="btn btn-simple pull-right btn-danger btn-icon edit"
                    matTooltip="Excluir" [matTooltipPosition]="'left'" data-toggle="modal">
                    <i class="material-icons">delete</i>
                  </button>
                </div>
              </li>
            </ul>
          </div>

          <div class="row btn-space">
            <button (click)="clearForm(plantacaoForm)" type="button" class='btn btn-round  pull-left'>Limpar</button>

            <button (click)="updateOrCreate('#plantacaoModal')" type="submit"
              class='btn btn-finish btn-fill btn-round btn-parking pull-right'
              [disabled]="!plantacaoForm.form.valid">Salvar</button>

            <button (click)="closeModal()" type="button" class='btn btn-round  pull-right'>Voltar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
